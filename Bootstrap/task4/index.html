<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div id="register" class="container-lg">

        <div class="d-flex justify-content-center ">
            <form action="#" class="border text-center p-3 m-3 col-md-5" >
                <legend>Form:</legend>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="name" class="form-control px-5" id="name" >
                </div>
                <div class="mb-3">
                    <label for="mobile" class="form-label">Mobile Number</label>
                    <input type="tel" class="form-control px-5" id="mobile" >
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control px-5" id="email" >
                </div>
                <div class="mb-3">
                    <label for="compiny" class="form-label">Company/Institution name</label>
                    <input type="text" class="form-control px-5" id="company" >
                </div>
                <div class="mb-3 ps-4 text-start">
                    <div class="form-text">Upload a short video or image of hand written sheet showing your interest to join build.myweb</div>
                    <input type="file"> 
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Have you attended any events by Pygrammers before?!">
                </div>
                <button type="submit" class="btn btn-secondary w-50">Submit form</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
</body>
</html>
