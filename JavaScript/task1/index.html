<!DOCTYPE html>
<html>
<head>
  <title>Task 1</title>
</head>
<body>
  <h1>Random Dice Roller</h1>
  <p>Click the button to roll the dice:</p>
  <button id="rollButton">Roll the Dice</button>
  <p id="result"></p>

  <script>
    function rollDice() {
      return Math.floor(Math.random() * 6) + 1;
    }

    function handleButtonClick() {
      const resultElement = document.getElementById('result');
      const rollResult = rollDice();
      resultElement.textContent = `You rolled a ${rollResult}!`;
    }

    const rollButton = document.getElementById('rollButton');
    rollButton.addEventListener('click', handleButtonClick);
  </script>
</body>
</html>
